<div class="col-md-8 d-flex justify-content-center align-items-center">
  <div class="table-responsive">
    <table class="table table-bordered table-striped text-center">
      <thead class="thead-dark">
      <tr>
        <th>Date et Heure</th>
        <th>Niveau</th>
        <th>Type Mesure</th>
        <th>Commentaire</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @if (glycosesReading){
          @for (glycoseReading of glycosesReading;track glycosesReading){
            <tr>
              <td>{{glycoseReading.dateAndTime}}</td>
              <td>{{glycoseReading.level}}</td>
              <td>{{glycoseReading.measurementType}}</td>
              <td>{{glycoseReading.comment}}</td>
              <td>
                  <button (click)="deleteGlycose(glycoseReading.glucoseReadingId)" class="btn btn-danger btn-sm">Supprimer</button>
                  <button class="btn btn-primary btn-sm">Modifier</button>
              </td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>
</div>
