<div class="card-body" style="margin-top: 20px">
  <h4 class="card-title text-center fw-bold" style="color:#2F0A28">Modifier Glycèmie</h4>
</div>
<div class="row gap-5 mb-3 m-0">
  <div class="row justify-content-center text-black">
    <div class="col-md-6">
      <form (ngSubmit)="updateGlycoseReading()" #glycemieForm="ngForm">
        <div class="form-group mb-1">
          <label for="dateEtHeure">Date et Heure</label>
          <input type="datetime-local" class="form-control" id="dateEtHeure" [(ngModel)]="GlycoseReadingUpdated.dateAndTime" name="dateEtHeure" required>
        </div>
        <div class="form-group mb-1">
          <label for="niveau">Niveau</label>
          <input type="number" class="form-control" id="niveau" [(ngModel)]="GlycoseReadingUpdated.level" name="niveau" required>
        </div>
        <div class="form-group mb-1">
          <label for="typeMesure">Type de Mesure</label>
          <input type="text" class="form-control" id="typeMesure" [(ngModel)]="GlycoseReadingUpdated.measurementType" name="typeMesure" required>
        </div>
        <div class="form-group mb-3">
          <label for="commentaire">Commentaire</label>
          <textarea class="form-control" id="commentaire" [(ngModel)]="GlycoseReadingUpdated.comment" name="commentaire" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-block" style="background-color:#FFDFB9">Modifier Glycémie</button>
      </form>
    </div>
  </div>
</div>
